<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body class="inter">
    <section class="top">
        <div class="navbar">
            <nav>
            <div><h1>Tech<span>Wave</span></h1></div>
            <div>
                <ul class="menu">
                    <li><a href="">About</a></li>
                    <li><a href="">Episodes</a></li>
                    <li><a href="">Host</a></li>
                </ul>
            </div>
                <button class="btn">Subscribe<img src="assets/ArrowRight.png" alt=""></button>

                <img src="assets/hamburger-menu.png" alt="">
            </div>
            </nav>
        </div>
    </section>

    <section class="hero">
        <div class="graphic-container">
            <div class="circle">
                <img src="assets/hero-circle.png" alt="circle">

            <div class="hero-buttons">

                <button class="btn subscribe"><div><img src="assets/message.png" alt=""></div>Subscribe</button>
